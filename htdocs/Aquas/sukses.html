<!DOCTYPE html>
<html>
<head>
    <title>Register | Smart Fish Tank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script>
        var countdown = 8; // Waktu hitung mundur dalam detik

        function updateCountdown() {
            var countdownText = document.getElementById("countdown");
            if (countdownText) {
                countdownText.textContent = " " + countdown + " seconds...";
            }
            countdown--;

            if (countdown < 0) {
                window.location.href = 'login.php'; // Ganti 'login.php' sesuai dengan halaman login Anda
            } else {
                setTimeout(updateCountdown, 1000); // Mengeksekusi setiap 1 detik (1000 milidetik)
            }
        }

        // Memulai hitung mundur
        updateCountdown();
    </script>
</head>
<body class="register">
    <div class="register-form" style ="display : block;">
        <br><br><h2>Registration Successful</h2><br><br><br><br>
        <p>Your registration was successful. You will be redirected to <a href='login.php'>login</a> in <span id="countdown">8</span></p>
    <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
